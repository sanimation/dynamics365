{% for node in site.data.categories %}
    {% if page.url == node.url %}
      <li role="presentation" class="active"><a href="{{node.url}}" class="active">{{node.title}}</a></li>
    {% else %}
      <li role="presentation"><a href="{{node.url}}">{{node.title}}</a></li>
    {% endif %}
{% endfor %}
